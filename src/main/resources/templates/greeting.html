<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greeting</title>
      </head>
      <body>
        <h1>이전에 입력한 이름들</h1>
        <li th:each="person: ${names}">
          <span th:text="${person.num}"></span>: 
          <span th:text="${#strings.capitalize(person.name)}"></span>
        </li> 
      </body>
</html>
